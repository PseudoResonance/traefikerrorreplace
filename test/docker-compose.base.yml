name: "test"

networks:
  proxy:
    internal: true

services:
  whoami:
    image: traefik/whoami:${TRAEFIK_WHOAMI_VERSION:-latest}
    depends_on:
      - traefik
    networks:
      - proxy
    volumes:
      - /etc/localtime:/etc/localtime:ro
    labels:
      - "traefik.http.services.whoami.loadbalancer.server.port=80"
      - "traefik.http.services.whoami.loadbalancer.server.scheme=http"
      - "traefik.http.services.whoami.loadbalancer.passhostheader=true"

      - "traefik.http.routers.whoami.service=whoami"
      - "traefik.http.routers.whoami.rule=Method(`GET`)"
      - "traefik.http.routers.whoami.entrypoints=web"

      - "traefik.enable=true"

  traefik:
    image: traefik:${TRAEFIK_VERSION:-latest}
    networks:
      - proxy
      - default
    ports:
      - 4008:80
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.toml:/etc/traefik/traefik.toml
      - ./logs:/var/logs/traefik
      - ./config:/etc/traefik/mconfig
